<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Selecione o Usuário</h1>
    <form action="{{ url_for('set_user') }}" method="POST">
        <select name="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Selecionar Usuário</button>
    </form>

    <h2>Adicionar Usuário</h2>
    <form action="{{ url_for('add_user') }}" method="POST">
        <input type="text" name="username" placeholder="Nome do Usuário">
        <input type="text" name="web_address" placeholder="Endereço do Facebook">
        <button type="submit">Adicionar Usuário</button>
    </form>

    <h2>Editar Usuário</h2>
    <form action="{{ url_for('update_user') }}" method="POST">
        <select name="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <input type="text" name="username" placeholder="Novo Nome">
        <input type="text" name="web_address" placeholder="Novo Endereço do Facebook">
        <button type="submit">Editar Usuário</button>
    </form>

    <h2>Deletar Usuário</h2>
    <form action="{{ url_for('delete_user') }}" method="POST">
        <select name="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Deletar Usuário</button>
    </form>

    <h2>Estatísticas</h2>
    <a href="{{ url_for('statistics') }}">Ir para Estatísticas</a>
</body>
</html>
